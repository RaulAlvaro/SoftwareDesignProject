<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <h:form id="formsearch">
            <p:outputLabel value="Ingrese id del Producto"/>
            <p:inputText value="#{mantProductoBean.idProductobuscar}"/>  
            <p:outputLabel value="nombre del Producto"/>            
            <p:inputText value="#{mantProductoBean.producto.nombreProducto}"/>

            <p:outputLabel value="precio del Producto"/>            
            <p:inputText value="#{mantProductoBean.producto.precioProducto}"/>
            <p:commandButton value="Buscar" action="#{mantProductoBean.buscarProducto()}" update="formsearch" />

        </h:form>

        <h:form id="formprueba1">
            <p:outputLabel value="Ingrese id del Producto"/>
            <p:inputText value="#{mantProductoBean.producto.idProducto}"/>

            <p:outputLabel value="Ingrese nombre del Producto"/>            
            <p:inputText value="#{mantProductoBean.producto.nombreProducto}"/>

            <p:outputLabel value="Ingrese precio del Producto"/>            
            <p:inputText value="#{mantProductoBean.producto.precioProducto}"/>

            <p:outputLabel value="Ingrese stock del Producto"/>            
            <p:inputText value="#{mantProductoBean.producto.cantidadProducto}"/>

            <p:outputLabel value="Ingrese descripcion del Producto"/>            
            <p:inputText value="#{mantProductoBean.producto.descripcionProducto}"/>

            <p:commandButton value="Guardar" action="#{mantProductoBean.registrarProducto()}"/>
            <p:commandButton value="Modificar" action="#{mantProductoBean.modificarProducto()}"/>

        </h:form>
    </h:body>
</html>
