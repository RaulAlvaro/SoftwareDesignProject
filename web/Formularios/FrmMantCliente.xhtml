<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="formsearch">
            <p:outputLabel value="Ingrese usuario del Cliente"/>
            <p:inputText value="#{mantClienteBean.dniClienteBuscar}"/>  
            
            <p:outputLabel value="Ingrese el nombre del Cliente"/>
            <p:inputText value="#{mantClienteBean.cliente.nombreCliente}"/>  
            
            <p:outputLabel value="apellidos del Cliente"/>            
            <p:inputText value="#{mantClienteBean.cliente.apellidoPaternoCliente}"/>

            <p:outputLabel value="puntos del Cliente"/>            
            <p:inputText value="#{mantClienteBean.tarjeta.puntosTarjeta}"/>
            <p:commandButton value="Buscar" action="#{mantClienteBean.identificarCliente()}" update="formsearch" />

        </h:form>

        <h:form id="formprueba1">
            <p:outputLabel value="Ingrese dni del Cliente"/>
            <p:inputText value="#{mantClienteBean.cliente.dniCliente}"/>

            <p:outputLabel value="Ingrese los nombre del Cliente"/>            
            <p:inputText value="#{mantClienteBean.cliente.nombreCliente}"/>

            <p:outputLabel value="Ingrese el apellido paterno del Cliente"/>            
            <p:inputText value="#{mantClienteBean.cliente.apellidoPaternoCliente}"/>

            <p:outputLabel value="Ingrese el apellido materno del Cliente"/>            
            <p:inputText value="#{mantClienteBean.cliente.apellidoMaternoCliente}"/>
            
            <p:outputLabel value="Ingrese los puntos iniciales del Cliente"/>            
            <p:inputText value="#{mantClienteBean.tarjeta.puntosTarjeta}"/>

            <p:commandButton value="Guardar" action="#{mantClienteBean.registrarCliente()}"/>
            <p:commandButton value="Modificar" action="#{mantClienteBean.modificarCliente()}"/>

        </h:form>
    </h:body>
</html>
