<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Facelet Title</title>
    </h:head>
    <body>
        <h:form>
            <p:outputLabel value="Ingrese id de tarjeta"/>
            <p:inputText value="#{mantTarjetaBean.tarjeta.idTarjeta}"/>  
            <p:inputText value="#{mantTarjetaBean.tarjeta.puntosTarjeta}"/>                   
            <p:commandButton value="Guardar" action="#{mantTarjetaBean.registrarTarjeta()}"/>
        </h:form>
        <h:form id="formsearch">
            <p:outputLabel value="Ingrese id de tarjeta"/>
            <p:inputText value="#{mantTarjetaBean.idTarjetaBuscar}"/>  
            <p:commandButton value="Buscar" action="#{mantTarjetaBean.buscarTarjeta()}" update="formsearch"/>
            <p:inputText value="#{mantTarjetaBean.tarjeta.puntosTarjeta}"/>                              
        </h:form>
    </body>
</html>
