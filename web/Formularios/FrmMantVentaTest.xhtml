<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <h:form id="formsearch">
            <p:outputLabel value="nombre del Personal"/>
            <p:inputText value="#{mantVentaBeanTest.personal.nombrePersonal}"/>  
            
            <p:outputLabel value="apellido del Personal"/>
            <p:inputText value="#{mantVentaBeanTest.personal.apellidoPaternoPersonal}"/>  
            
            <p:outputLabel value="dni del Cliente"/>            
            <p:inputText value="#{mantVentaBeanTest.cliente.dniCliente}"/>
            
            <p:outputLabel value="fecha de la venta"/>            
            <p:inputText value="#{mantVentaBeanTest.venta.fechaVenta}"/>
            
            <p:outputLabel value="monto de la venta"/>            
            <p:inputText value="#{mantVentaBeanTest.venta.montoVenta}"/>
            
            <p:commandButton value="Buscar" action="#{mantVentaBeanTest.identificarUltimaVenta()}" update="formsearch" />

        </h:form>

        <h:form id="formprueba1">
            <p:outputLabel value="Ingrese usuario del Personal"/>
            <p:inputText value="#{mantVentaBeanTest.usuarioPersonalbuscar}"/>
            
            <p:outputLabel value="Ingrese password del Personal"/>
            <p:inputText value="#{mantVentaBeanTest.passwordPersonalbuscar}"/>

            <p:outputLabel value="Ingrese dni del Cliente"/>            
            <p:inputText value="#{mantVentaBeanTest.dniClientebuscar}"/>

            <p:outputLabel value="Ingrese el monto de la Venta"/>            
            <p:inputText value="#{mantVentaBeanTest.venta.montoVenta}"/>

            <p:commandButton value="Guardar" action="#{mantVentaBeanTest.registrarVenta()}"/>
            <p:commandButton value="Modificar" action="#{mantVentaBeanTest.modificarVenta()}"/>

        </h:form>
    </h:body>
</html>
